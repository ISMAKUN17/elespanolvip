
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base de responsividad */
        html {
            scroll-behavior: smooth;
            font-size: 16px; /* Base por defecto */
            scroll-padding-top: 5rem; /* Espacio para sticky nav */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            color: #FFF;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: hidden; /* Ocultar scroll Y al inicio para la animación */
        }
        body.loaded {
            overflow-y: auto; /* Permitir scroll Y una vez la página ha cargado */
        }

        /* Custom Scrollbar (WebKit browsers like Chrome/Safari) */
        ::-webkit-scrollbar {
            width: 0.5rem;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader img {
            max-width: 80vw;
            max-height: 80vh;
            opacity: 0;
            animation: preloaderLogoAppear 1.5s ease-out forwards;
        }

        /* Hero Section / Header */
        .hero-header {
            position: relative;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1577717903275-c9676572e92c?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            animation: fadeIn 2s ease-out;
            padding: 0 1rem;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 1rem;
            text-shadow: 0 0 1.5rem rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .hero-content.visible {
            opacity: 1;
        }

        .hero-content .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
            opacity: 0;
        }

        .hero-content h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 4rem;
            letter-spacing: 0.3rem;
            font-weight: 800;
            text-transform: uppercase;
            animation: slideInDown 1.5s ease-out;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-top: 0.6rem;
            font-weight: 300;
            opacity: 0.9;
            animation: fadeIn 2s ease-out 0.5s forwards;
            opacity: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #111;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 0.3rem 1.2rem rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        nav a {
            font-family: 'Montserrat', sans-serif;
            color: #FFF;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.6rem 0;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease, transform 0.3s ease;
            border-radius: 0.3rem;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -0.2rem;
            left: 50%;
            width: 0;
            height: 0.15rem;
            background-color: #FFD700;
            transition: all 0.3s ease-out;
            transform: translateX(-50%);
        }

        nav a:hover {
            color: #FFD700;
            transform: translateY(-0.1rem);
        }

        nav a:hover::before {
            width: 100%;
        }

        /* Main Content Styles */
        main {
            max-width: 75rem;
            margin: 3rem auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 1rem;
            box-shadow: 0 0 2.5rem rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(0.8rem);
            -webkit-backdrop-filter: blur(0.8rem);
            border: 0.05rem solid rgba(255, 255, 255, 0.15);
        }

        /* Section Styles (Grid Layout) */
        section {
            margin-bottom: 3.5rem;
            padding: 1.5rem;
            border-radius: 0.6rem;
            background-color: rgba(0, 0, 0, 0.65);
            box-shadow: 0 0.4rem 1.2rem rgba(0, 0, 0, 0.7);
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 0.05rem solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
            gap: 1.5rem;
        }

        section:hover {
            transform: translateY(-0.5rem);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.9);
        }

        /* Menu Section Title Styles (sticky) */
        section h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #FFF;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.6rem;
            position: sticky;
            top: 5rem; /* Igual al scroll-padding-top/nav en desktop */
            z-index: 99;
            background-color: rgba(0, 0, 0, 0.85);
            padding-top: 1rem;
            margin-top: -1rem;
            box-shadow: 0 0.2rem 0.5rem rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            
            text-shadow: 0 0 0.8rem rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05rem;
            grid-column: 1 / -1;
            
            transition: top 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        section h2::after {
            content: '';
            display: block;
            width: 6rem;
            height: 0.2rem;
            background-color: #FFF;
            margin: 0.5rem auto 0;
            border-radius: 0.2rem;
            box-shadow: 0 0 0.8rem rgba(255, 255, 255, 0.7);
            animation: scaleIn 1s ease-out;
        }

        /* Menu Item Styles (for Grid) */
        .menu-item {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0.4rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item:hover {
            transform: translateY(-0.3rem);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
        }

        .menu-item h3 {
            font-family: 'Montserrat', sans-serif;
            margin: 0 0 0.5rem 0;
            color: #FFF;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 0 0.4rem rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
        }

        .menu-item .description {
            font-size: 0.8rem;
            color: #CCC;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .menu-item .price {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #FFD700;
            font-size: 1.1rem;
            text-shadow: 0 0 0.4rem rgba(255, 215, 0, 0.6);
            position: relative;
            z-index: 1;
            text-align: right;
            margin-top: auto;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            background-color: #111;
            color: #FFF;
            font-size: 0.9rem;
            box-shadow: 0 -0.4rem 1rem rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(0.5rem);
            -webkit-backdrop-filter: blur(0.5rem);
        }

        footer a {
            color: #FFF;
            text-decoration: none;
            margin: 0 0.6rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        footer a:hover {
            color: #AAA;
            text-shadow: 0 0 0.8rem rgba(255, 255, 255, 0.6);
        }

        /* Scroll-to-Top Button */
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.15);
            color: #FFF;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.2rem;
            line-height: 3rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 0.8rem rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            backdrop-filter: blur(0.3rem);
            -webkit-backdrop-filter: blur(0.3rem);
        }

        #scrollToTopBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-4rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes preloaderLogoAppear {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        /* Extra Large devices (desktops, 1200px and up) - Adjusted base font-size */
        @media (min-width: 1200px) {
            html {
                font-size: 16px;
            }
            main {
                max-width: 75rem;
            }
            section h2 {
                top: 5rem;
            }
        }

        /* Large devices (desktops, 992px to 1199px) */
        @media (max-width: 1199px) {
            html {
                font-size: 15px;
            }
            main {
                max-width: 65rem;
            }
            section {
                grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
            }
            .preloader img {
                max-width: 70vw;
                max-height: 70vh;
            }
            section h2 {
                top: 4.8rem;
            }
        }

        /* Medium devices (tablets, 768px to 991px) */
        @media (max-width: 991px) {

            .hero-content p {

            }

            }

            }
            section h2 {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
                top: 4.5rem;
            }
            .menu-item h3 {
                font-size: 1rem;
            }
            .menu-item .description {
                font-size: 0.75rem;
            }
            .menu-item .price {
                font-size: 1rem;
            }
            .preloader img {
                max-width: 60vw;
                max-height: 60vh;
            }
        }

        /* Small devices (large phones, 576px to 767px) */
        @media (max-width: 767px) {
            html {
                font-size: 16px; /* Aumentado para mayor visibilidad */
                scroll-padding-top: 6rem; /* Ajuste para nav más grande en móvil */
            }
            .hero-header {
                height: 50vh; /* Más alto para mejor impacto */
            }

                max-width: 120px; /* Logo más grande en hero */
            }

                font-size: 3.2rem; /* h1 más grande */

            }
            .hero-content p {
                font-size: 1.3rem; /* p más grande */
            }
            nav {
                padding: 1rem 0; /* Más padding vertical */
            }
            nav ul {
                gap: 1.2rem; /* Más espacio entre los ítems */
                padding: 0 1rem; /* Más padding horizontal */
            }
            nav a {
                font-size: 1.1rem; /* Texto de navegación más legible */
                padding: 0.6rem 1rem; /* Padding más cómodo para el tacto */
            }
            main {
                margin: 2rem auto; /* Más margen alrededor del main */
                padding: 1.5rem; /* Más padding interno */
            }
            section {
                grid-template-columns: 1fr; /* Una columna */
                gap: 1.3rem; /* Más espacio entre ítems de menú */

            }
            section h2 {
                font-size: 2.1rem; /* Título de sección más grande */
                margin-bottom: 1.3rem; /* Más margen debajo */

            }

                padding: 1.2rem; /* Más padding para los ítems de menú */
            }

                font-size: 1.3rem; /* Título de ítem más grande */
            }
            .menu-item .description {
                font-size: 1.05rem; /* Descripción más grande */
            }
            .menu-item .price {
                text-align: left;
                margin-top: 0.6rem;
                font-size: 1.2rem; /* Precio más grande */
            }
            .preloader img {
                max-width: 90vw; /* Logo del preloader más grande */
                max-height: 90vh;
            }
        }

        /* Extra small devices (phones, less than 576px) */
        @media (max-width: 575px) {
            html {
                font-size: 15px; /* Aumentado para mayor visibilidad */
                scroll-padding-top: 6.5rem; /* Ajuste para nav más grande en móvil pequeño */
            }

                height: 45vh;
            }
            .hero-content .logo {

                padding: 0.8rem 0; /* Más padding */

                gap: 1rem;
                padding: 0 0.8rem;
            }
            nav a {
                font-size: 1rem; /* Más grande */

            }
            main {
                margin: 1.5rem auto;
                padding: 1.2rem;
            }
            section {
                padding: 1rem;
                margin-bottom: 3rem;
            }
            section h2 {
                font-size: 1.8rem; /* Título de sección más grande */
                margin-bottom: 1rem;

            .menu-item {
                padding: 1rem;

            .menu-item h3 {

            #scrollToTopBtn {

                right: 1.2rem;

                height: 3rem;
                font-size: 1.2rem;

    </style>

    <button id="currencyToggleBtn" title="Cambiar moneda" style="position:fixed;bottom:5.5rem;right:1.5rem;z-index:9999;background:#FFD700;color:#000;border:none;border-radius:50%;width:3rem;height:3rem;font-size:1.2rem;box-shadow:0 0 0.8rem rgba(0,0,0,0.7);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background 0.3s,transform 0.3s;">

    <script type="module">
        // Firebase config y setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUirwoSQgvcMZn7uLjKMAxlTA15Jkl2BM",
            authDomain: "ismakun-bf0fa.firebaseapp.com",
            databaseURL: "https://ismakun-bf0fa-default-rtdb.firebaseio.com",
            projectId: "ismakun-bf0fa",
            storageBucket: "ismakun-bf0fa.firebasestorage.app",
            messagingSenderId: "1028877703945",
            appId: "1:1028877703945:web:331de48acbcdf2234a51d8"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Categorías y nombres
        const CATEGORIES = [
            { id: "whiskey", name: "Whiskey" },
            { id: "vodka", name: "Vodka" },
            { id: "ron", name: "Ron" },
            { id: "cervezas", name: "Cervezas" },
            { id: "tequila", name: "Tequila" },
            { id: "vinos", name: "Vinos" },
            { id: "gin", name: "Gin" },
            { id: "cognac", name: "Cognac" },
            { id: "champan", name: "Champán" }
        ];

        let currentCurrency = 'DOP';
        let exchangeRate = 58;
        // Leer tasa de cambio
        function loadExchangeRate() {
            get(child(ref(db), 'menu/exchangeRate')).then((snapshot) => {
                if (snapshot.exists()) {
                    exchangeRate = snapshot.val();
                }
            });
        }
        loadExchangeRate();
        // Botón flotante para alternar moneda
        const currencyBtn = document.getElementById('currencyToggleBtn');
        const currencyIcon = document.getElementById('currencyIcon');
        currencyBtn.addEventListener('click', () => {
            currentCurrency = currentCurrency === 'DOP' ? 'USD' : 'DOP';
            renderMenu(lastMenuData);
            currencyIcon.textContent = currentCurrency === 'DOP' ? '$' : 'US$';
        });
        // Guardar último menú para re-render
        let lastMenuData = {};
        // Renderizar menú y navegación
        function renderMenu(menuData) {
            lastMenuData = menuData;
            const menuMain = document.getElementById('menuMain');
            const menuNav = document.getElementById('menuNav');
            menuMain.innerHTML = '';
            menuNav.innerHTML = '';
            CATEGORIES.forEach(cat => {
                const drinks = menuData[cat.id] || {};
                if (Object.keys(drinks).length === 0) return; // No mostrar categorías vacías
                // Navegación
                const navLi = document.createElement('li');
                const navA = document.createElement('a');
                navA.href = `#${cat.id}`;
                navA.textContent = cat.name;
                navLi.appendChild(navA);
                menuNav.appendChild(navLi);
                // Sección de menú
                const section = document.createElement('section');
                section.id = cat.id;
                const h2 = document.createElement('h2');
                h2.textContent = cat.name;
                section.appendChild(h2);
                Object.values(drinks).forEach(drink => {
                    const item = document.createElement('div');
                    item.className = 'menu-item';
                    let priceText = '';
                    if(currentCurrency === 'USD') {
                        priceText = 'US$' + (parseFloat(drink.price)/exchangeRate).toFixed(2);
                    } else {
                        priceText = '$' + drink.price;
                    }
                    item.innerHTML = `
                        <h3>${drink.name}</h3>
                        <p class="description">${drink.description}</p>
                        <p class="price">${priceText}</p>
                    `;
                    section.appendChild(item);
                });
                menuMain.appendChild(section);
            });
        }

        // Leer menú en tiempo real
        function listenMenu() {
            const menuRef = ref(db, 'menu');
            onValue(menuRef, (snapshot) => {
                const data = snapshot.val() || {};
                renderMenu(data);
            });
        }
        listenMenu();
    </script>

            setTimeout(() => {
                const targetLogoRect = finalLogo.getBoundingClientRect();
                const targetLeft = targetLogoRect.left + (targetLogoRect.width / 2);
                const targetTop = targetLogoRect.top + (targetLogoRect.height / 2);
                const preloaderLogoRect = preloaderLogo.getBoundingClientRect();
                const preloaderLeft = preloaderLogoRect.left + (preloaderLogoRect.width / 2);
                const preloaderTop = preloaderLogoRect.top + (preloaderLogoRect.height / 2);
                const deltaX = targetLeft - preloaderLeft;
                const deltaY = targetTop - preloaderTop;
                const scaleX = targetLogoRect.width / preloaderLogoRect.width;
                const scaleY = targetLogoRect.height / preloaderLogoRect.height;
                const scaleFactor = Math.min(scaleX, scaleY);
                preloaderLogo.style.transition = 'transform 1.2s ease-in-out, opacity 1.2s ease-in-out';
                preloaderLogo.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(${scaleFactor})`;
                preloaderLogo.style.opacity = '1';
                setTimeout(() => {
                    preloader.classList.add('hidden');
                    body.classList.add('loaded');
                    heroContent.classList.add('visible');
                    finalLogo.style.opacity = '1';
                }, 1200);
            }, 2000);
        });
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollToTopBtn.style.display = "block";
                scrollToTopBtn.style.opacity = "1";
            } else {
                scrollToTopBtn.style.opacity = "0";
                setTimeout(() => {
                    if (scrollToTopBtn.style.opacity === "0") {
                        scrollToTopBtn.style.display = "none";
                    }
                }, 300);
            }
        };
        scrollToTopBtn.addEventListener('click', function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>
